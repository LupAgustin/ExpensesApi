<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Css/landing.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/fetch-api.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Welcome to Expense Tracker</h2>
                    <div class="btn-group w=100 rounded-circle pt3" role="group">
                        <input type="radio" name="radioChange" id="radioLogin" class="btn-check" autocomplete="off" onchange="changeForm()" checked>
                        <label for="radioLogin" class="btn btn-outline-primary rounded-start-pill"><strong>Login</strong></label>

                        <input type="radio" name="radioChange" id="radioSignup" class="btn-check" autocomplete="off" onchange="changeForm()">
                        <label for="radioSignup" class="btn btn-outline-primary rounded-end-pill"><strong>Sign Up</strong></label>
                    </div>
                    <div class="tab-content" id="authTabContent">
                        <!-- Login Form -->
                        <div class="" id="loginradio">
                            <div class="tab-pane fade show active p-3" id="login" role="tabpanel">
                                <form id="loginForm" onsubmit="event.preventDefault(); ClickLogin();">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="loginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-custom btn-block w-100">Login</button>
                                </form>
                            </div>
                        </div>
                        <!-- Signup Form -->
                        <div class="d-none" id="signupradio">
                            <form id="signupForm" onsubmit="event.preventDefault(); ClickSignUp();">
                                <div class="mb-3">
                                    <label for="signupUsername" class="form-label">Pick a Username</label>
                                    <input type="text" class="form-control" id="signupUsername" name="signupUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                                </div>
                                <button type="submit" class="btn btn-custom btn-block w-100">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
